<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dbf4dd7aa9.js" crossorigin="anonymous"></script>

  <style>
      h1{
            color:rgb(63, 149, 247);
            font-size:35px;
            text-align: center;
        }

     .sb-example-1 .search {
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .sb-example-1 .searchTerm {
            width: 75%;
            border: 3px solid #00B4CC;
            border-right: none;
            padding: 5px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF;
        }

        .sb-example-1 .searchTerm:focus {
            color: #00B4CC;
        }

        .sb-example-1 .searchButton {
            width: 40px;
            height: 50px;
            border: 1px solid #00B4CC;
            background: #00B4CC;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }

        /*Resize the wrap to see the search bar change!*/
        .wrap {
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

  </style>

  <title>Document</title>

  
 </head>
